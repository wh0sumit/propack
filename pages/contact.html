<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous"></script>
     <!-- FONT AWESOME CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
     <link rel="stylesheet" href="/css/style.css">

     <title>Propack | Contact</title>
</head>

<body>
     <div id="navbar"></div>

     <div class="cursor d-none d-sm-block"></div>
     <section class="container d-flex justify-content-center ">
          <div class=" rounded-3 p-5 col-lg-7 col-md-12 bg-black ">
               <h1 class="text-center bg-light text-dark p-3 my-3 rounded-3 fw-bold">
                    Get In Touch ðŸ’œ
               </h1>
               <form name="contact" method="POST" data-netlify="true">

                    <div class=" mb-3">
                         <label for="fname" class="form-label text-light">First Name</label>
                         <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                    </div>
                    <div class=" mb-3">
                         <label for="lname" class="form-label text-light">Last Name</label>
                         <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>

                    <div class=" mb-3">
                         <label for="exampleFormControlInput1" class="form-label text-light">Email address</label>
                         <input type="email" class="form-control" id="exampleFormControlInput1"
                              placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                         <label for="exampleFormControlTextarea1" class="form-label text-light">Message</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                              placeholder="Enter Your message Here" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                         <button class="btn btn-primary-custom" type="submit">Send</button>
                    </div>
               </form>

          </div>
     </section>

     <div id="footer"></div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
     </script>
     <script type="text/javascript" src="/js/script.js"></script>
     <script>
          $(function () {
               $("#navbar").load("/include/navbar.html");
               $("#footer").load("/include/footer.html");
          });
     </script>
</body>

</html>
